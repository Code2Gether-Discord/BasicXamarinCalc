name: Continuous Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup MSbuild
      uses: microsoft/setup-msbuild@v1
      with:
        dotnet-version: 3.1.301
    - name: Build
      run: MSBuild.exe /t:restore *.sln
